version: '2.3'

services:
    app:
        build: .
        container_name: app
        entrypoint: dockerize -template ./.docker/app/.env.example:.env --wait tcp://db:3306 --timeout 40s ./.docker/entrypoint.sh
        environment:
            - DB_HOST=db
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root
        volumes:
            - .:/var/www
        networks: 
            - app-network
        depends_on: 
            - db
            - redis
    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks: 
            - app-network
        depends_on: 
            - app
    redis:
        image: redis:alpine
        expose: 
            - 6379
        networks: 
            - app-network
    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports:
            - "3306:3306"
        environment: 
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root 
            - MSYQL_USER=root
        networks:
            - app-network
        volumes: 
            - ./.docker/dbdata:/var/lib/mysql

networks:
    app-network: 
        driver: bridge
    
    
        